  <section class="animated fadeInRight">

          <div class="contact-container">
            <h1 style="text-align:center">Contact</h1>

            <form name="sentMessage" id="contactForm" novalidate>
                <div id="form" class="contact-form">

                        <div class="form-group">
                            <input type="text" autocomplete="off" class="form-control" placeholder="Name *" id="name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>

                        <div class="form-group">
                            <input type="email" autocomplete="off" class="form-control" placeholder="Email *" id="email" required data-validation-required-message="Please enter your email.">
                            <p class="help-block text-danger"></p>
                        </div>

                        <div class="form-group">
                            <textarea class="form-control" placeholder="Send a message... *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>

                        <div class="center-action">
                            <div id="success"></div>
                            <button type="submit" class="primary">Send</button> <!-- Send button -->
                        </div>
            </form>

          </div>

        </div>

  </section>
